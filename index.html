<!DOCTYPE html>
<html lang="en"
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Team Generator</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/x-icon" href="./icon-team-300x300.png">
</head>
<body>
  <div class="navbar">
    <h1>Random Team Generator</h1>
  </div>
  <div class="main">
      <div class="inputs">
        <h2>Enter the Numer of Teams</h2>
        <input type="number" name="" id="teamNos" min="1">
        <h2 id="media">Enter the Name of Players separated by a comma</h2>
        <input type="text" name="" id="Names">
        <button class="button">
          <p class="text">Generate</p>
        </button>
        <div  id="loader" class="hide"></div>
      </div>
      <div class="result" id="resultId">
       
      </div>
  </div>
  
  
</body>
<script src="./main.js"></script>
</html>
